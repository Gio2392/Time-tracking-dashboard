<body>
 
 <section class="container">
    <header class="header__card">
      <div class="user__card">
        <div class="user">
          <div class="user__img">
            <img src="./images/image-jeremy.png" alt="user image">
          </div>
         <div>
            <p class="user__text">Report for</p>
            <h1 class="user__name">Jeremy Robson</h1>
         </div>
        </div>
        <div class="controls">
          <button class="btn" value="daily">Daily</button>
          <button class="btn active" value="weekly">Weekly</button>
          <button class="btn" value="monthly">Monthly</button>
        </div>
      </div>
    </header>
   
    <main class="cards">
      <!-- LOAD CARDS -->
